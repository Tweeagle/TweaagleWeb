    <script type="text/javascript">
    	window.onload = function(){
    		$("#results").css("display", "none");
    		$("#tw-body").css("background-color", "#fff");
    	};

		function switchMode(nextMode){
			if(nextMode=='p'){
				$('#dynamic-btn').html('<button class="btn btn-outline-secondary twg-btn" type="button" id="button-addon2" onclick="phraseSearch()">Search</button>');
				$('#dynamic-mode').html('<a class="twg-btn-sub" href="#" onclick="switchMode(\'t\')">Switch to Text Search</a>');
				$('#mode').val('p');
			}else{
				$('#dynamic-btn').html('<button class="btn btn-outline-secondary twg-btn" type="button" id="button-addon2" onclick="textSearch()">Search</button>');
				$('#dynamic-mode').html('<a class="twg-btn-sub" href="#" onclick="switchMode(\'p\')">Switch to Phrase Search</a>');
				$('#mode').val('t');
			}
		}

		function switchModeAfter(nextMode){
			if(nextMode=='p'){
				$('#dynamic-btn-after').html('<button class="btn btn-outline-secondary twg-btn" type="button" id="button-addon2" onclick="phraseSearchAfter()">Search</button>');
				$('#dynamic-mode-after').html('<a class="twg-btn-sub" href="#" onclick="switchModeAfter(\'t\')">Switch to Text Search</a>');
				$('#mode').val('pa');
			}else{
				$('#dynamic-btn-after').html('<button class="btn btn-outline-secondary twg-btn" type="button" id="button-addon2" onclick="textSearchAfter()">Search</button>');
				$('#dynamic-mode-after').html('<a class="twg-btn-sub" href="#" onclick="switchModeAfter(\'p\')">Switch to Phrase Search</a>');
				$('#mode').val('ta');
			}
		}

		$(document).keypress(function(e) {
			var mode = $('#mode').val();

		    if(e.which == 13) {
		    	if (mode == 'p'){
		    		phraseSearch();
		    	}else if(mode == 't'){
		    		textSearch();
		    	}else if(mode =='pa'){
		    		phraseSearchAfter();
		    	}else{
		    		textSearchAfter();
		    	}
		    }
		});


    	function textSearch(){
    		$("#tw-body").css("background-color", "#fafafa");
    		$('#mode').val('ta');
    		$("#results").css("display", "block");
    		$("#main").css("display", "none");
    		$("#result-set").html('');

			var query = $("#query").val();

			$.ajax({
				type: "POST",
				url: "http://localhost:8080/TweeagleCore/rest/search/text",
				//crossDomain: true,
				data: {
					q: query,
					r: 0
				},
				success: function(res) {

					var res_count = 100;
					$.each( res, function( key, tweet ) {

						if(tweet.isVerified == false){
							$("#result-set").append(
						 		'<div class=\"row tw-item\"><div class=\"col-md-2\"></div><div class=\"col-md-8\"><div class=\"row\"><div class=\"col-md-4\"><div class=\"row col-md-12 tw-username\">@'+tweet.usertag+'</div><div class=\"row\"><div class=\"col-md-3\"><img class=\"tw-profile\" src='+tweet.userProfileImgURL+'></div><div class=\"col-md-9 tw-follow-holder\"><a class=\"btn twg-btn twg-btn-menu\" href=\"https://twitter.com/\"'+tweet.usertag+'>Follow</a></div></div><div class=\"row col-md-12\"><ul class=\"tw-info\"><li>Verified: <i class=\"fas fa-check tw-micon-unverified\"></i></li><li>Followers:'+tweet.userFollowersCnt+'</li></ul></div></div><div class=\"col-md-8 tweet\"><div class=\"row col-md-12 tw-content\">'+tweet.text+'</div><div class=\"row tw-metrics\"><div class=\"col-2\"><i class=\"fas fa-retweet tw-micon\"></i>'+tweet.retweetCnt+'</div><div class=\"col-2\"><i class=\"far fa-heart tw-micon\"></i>'+tweet.favoriteCnt+'</div><div class=\"col-2\"><i class=\"fas fa-reply tw-micon\"></i>'+tweet.replyCnt+'</div><div class=\"col-2\"><i class=\"fas fa-quote-right tw-micon\"></i>'+tweet.quoteCnt+'</div><div class=\"col-4 tw-score\"><i class=\"fas fa-fire tw-micon-score\"></i>'+tweet.score+'</div></div></div></div></div><div class=\"col-md-2\"></div></div>'
						 	);
						}else{
							$("#result-set").append(
						 		'<div class=\"row tw-item\"><div class=\"col-md-2\"></div><div class=\"col-md-8\"><div class=\"row\"><div class=\"col-md-4\"><div class=\"row col-md-12 tw-username\">@'+tweet.usertag+'</div><div class=\"row\"><div class=\"col-md-3\"><img class=\"tw-profile\" src='+tweet.userProfileImgURL+'></div><div class=\"col-md-9 tw-follow-holder\"><a class=\"btn twg-btn twg-btn-menu\" href=\"https://twitter.com/\"'+tweet.usertag+'>Follow</a></div></div><div class=\"row col-md-12\"><ul class=\"tw-info\"><li>Verified: <i class=\"fas fa-check tw-micon-verified\"></i></li><li>Followers:'+tweet.userFollowersCnt+'</li></ul></div></div><div class=\"col-md-8 tweet\"><div class=\"row col-md-12 tw-content\">'+tweet.text+'</div><div class=\"row tw-metrics\"><div class=\"col-2\"><i class=\"fas fa-retweet tw-micon\"></i>'+tweet.retweetCnt+'</div><div class=\"col-2\"><i class=\"far fa-heart tw-micon\"></i>'+tweet.favoriteCnt+'</div><div class=\"col-2\"><i class=\"fas fa-reply tw-micon\"></i>'+tweet.replyCnt+'</div><div class=\"col-2\"><i class=\"fas fa-quote-right tw-micon\"></i>'+tweet.quoteCnt+'</div><div class=\"col-4 tw-score\"><i class=\"fas fa-fire tw-micon-score\"></i>'+tweet.score+'</div></div></div></div></div><div class=\"col-md-2\"></div></div>'
						 	);
						}			
					 	
					   res_count = res_count - 1;
					   if (res_count == 0){
					   		return false; 
					   }

					});					 
				},
				error: function(res){
					console.log(res);
					console.log("res = " + res.responseText);
				}
			});
    	}

					   if (res_count == 0){

				error: function(res){
